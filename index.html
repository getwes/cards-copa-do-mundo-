<!DOCTYPE html>
<html lang="pt-BR">

<head>
   <meta charset="UTF-8">
   <title>Flex cards - Stranger Things - @programador.cs</title>
   <style>
    body{
      background-color: black;
    }
   </style>
   <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css'>
   <link rel='stylesheet' href='https://static.fontawesome.com/css/fontawesome-app.css'>
   <link rel='stylesheet' href='https://pro.fontawesome.com/releases/v5.2.0/css/all.css'>
   <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
   <link rel="stylesheet" href="./style.css">

</head>

<body>
   <div class="options">
      <div class="option active" style="--optionBackground:url(./imagens/Neymar.webp);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./imagens/Neymar.webp" />
            </div>
            <div class="info">
               <div class="main">Neymar</div>
               <div class="sub">pai ta on</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./imagens/Messi.webp);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./imagens/Messi.webp" />
            </div>
            <div class="info">
               <div class="main">Messi</div>
               <div class="sub">heroi do barça</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./imagens/Cr7.webp);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./imagens/Cr7.webp" />
            </div>
            <div class="info">
               <div class="main">Cr7</div>
               <div class="sub">papai cris</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./imagens/Antony.jpg);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./imagens/Antony.jpg" />
            </div>
            <div class="info">
               <div class="main">Antony</div>
               <div class="sub">base são paulo</div>
            </div>
         </div>
      </div>
      <div class="option" style="--optionBackground:url(./imagens/Richarlison.webp);">
         <div class="shadow"></div>
         <div class="label">
            <div class="icon">
               <img src="./imagens/Richarlison.webp" />
            </div>
            <div class="info">
               <div class="main">Richarlison</div>
               <div class="sub">amassa goleiro</div>
            </div>
         </div>
      </div>
   </div>
   <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
   <script src="./script.js"></script>

</body>

</html>
